<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" class="">
    <link rel="icon" href="">
    <link rel="stylesheet" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote">If life were predictable it would cease to be life, and be without flavor.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author"> Eleanor Roosevelt</span>
        </div>
    <!-- buttons -->
    <div class="btn-container">
        <button class="btn" id="twitter-btn" title='Tweet This!'>
            <i class="fab fa-twitter"></i>
        </button>
        <button class="btn" id="new-quote" >New Quote</button>
        
    </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
